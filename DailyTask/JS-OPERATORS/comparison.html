<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison Operators</title>
    <style>
        /* Basic reset and font styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .description {
            color: #555;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            color: #1565c0;
        }

        .card p {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .footer {
            color: #888;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JavaScript Comparisons</h1>
        <p class="description">Results of comparisons between <strong>a = 7</strong> and <strong>b = 12</strong>:</p>
        
        <div id="result-cards"></div>

        <div class="footer">Results are also logged in the console.</div>
    </div>

    <script>
        // Declaring variables
        let a = 7;
        let b = 12;

        // Selecting the div where result cards will be displayed
        let resultCards = document.getElementById("result-cards");

        // Function to create a result card and log to the console
        function createResultCard(description, result) {
            // Create card container
            let card = document.createElement("div");
            card.classList.add("card");

            // Add comparison description and result
            card.innerHTML = `<p>${description} <span>${result}</span></p>`;
            resultCards.appendChild(card);

            // Log result to console
            console.log(description, result);
        }

        // Performing comparisons and creating cards
        createResultCard("a == b (Is a equal to b?):", a == b);
        createResultCard("a != b (Is a not equal to b?):", a != b);
        createResultCard("a > b (Is a greater than b?):", a > b);
        createResultCard("a < b (Is a less than b?):", a < b);
        createResultCard("a >= b (Is a greater than or equal to b?):", a >= b);
        createResultCard("a <= b (Is a less than or equal to b?):", a <= b);
    </script>

</body>
</html>
