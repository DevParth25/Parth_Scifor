<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Selector</title>
    <style>
        /* Basic styling to center everything and add a background gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading styling */
        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button styling with animation */
        button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Display area styling */
        #dayDisplay {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Day</h2>
        <!-- Buttons for each day -->
        <div>
            <button onclick="showDay(1)">1</button>
            <button onclick="showDay(2)">2</button>
            <button onclick="showDay(3)">3</button>
            <button onclick="showDay(4)">4</button>
            <button onclick="showDay(5)">5</button>
            <button onclick="showDay(6)">6</button>
            <button onclick="showDay(7)">7</button>
        </div>

        <!-- Display area for the selected day -->
        <p id="dayDisplay"></p>
    </div>

    <script>
        // Function to show the day based on button click
        function showDay(dayNumber) {
            let dayName;
            switch (dayNumber) {
                case 1: dayName = "Monday"; break;
                case 2: dayName = "Tuesday"; break;
                case 3: dayName = "Wednesday"; break;
                case 4: dayName = "Thursday"; break;
                case 5: dayName = "Friday"; break;
                case 6: dayName = "Saturday"; break;
                case 7: dayName = "Sunday"; break;
                default: dayName = "Invalid Day";
            }

            // Display the result with animation
            const dayDisplay = document.getElementById("dayDisplay");
            dayDisplay.textContent = `Selected Day: ${dayName}`;
            dayDisplay.style.opacity = 0; // reset opacity for animation
            setTimeout(() => { dayDisplay.style.opacity = 1; }, 50); // trigger fade-in
        }
    </script>
</body>
</html>
