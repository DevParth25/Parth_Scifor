<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero bg-primary text-white">
        <div class="container text-center">
            <h1>Welcome to Our Fresh Design</h1>
            <p>Explore Bootstrap's powerful color palette in a modern, clean layout</p>
            <a href="#colors" class="btn btn-light btn-lg mt-3">Discover More</a>
        </div>
    </section>

    <!-- Color Cards Section -->
    <section id="colors" class="color-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Color Palette</h2>
            <div class="row g-4">
                <!-- Primary -->
                <div class="col-md-3">
                    <div class="color-card bg-primary text-white shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Primary</h5>
                        </div>
                    </div>
                </div>
                <!-- Secondary -->
                <div class="col-md-3">
                    <div class="color-card bg-secondary text-white shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Secondary</h5>
                        </div>
                    </div>
                </div>
                <!-- Success -->
                <div class="col-md-3">
                    <div class="color-card bg-success text-white shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Success</h5>
                        </div>
                    </div>
                </div>
                <!-- Danger -->
                <div class="col-md-3">
                    <div class="color-card bg-danger text-white shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Danger</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4 mt-4">
                <!-- Warning -->
                <div class="col-md-3">
                    <div class="color-card bg-warning text-dark shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Warning</h5>
                        </div>
                    </div>
                </div>
                <!-- Info -->
                <div class="col-md-3">
                    <div class="color-card bg-info text-white shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Info</h5>
                        </div>
                    </div>
                </div>
                <!-- Light -->
                <div class="col-md-3">
                    <div class="color-card bg-light text-dark shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Light</h5>
                        </div>
                    </div>
                </div>
                <!-- Dark -->
                <div class="col-md-3">
                    <div class="color-card bg-dark text-white shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Dark</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 FreshDesign. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
