<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Classification Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
    <link rel="stylesheet" href="bsftable.css">
</head>
<body>
    <div class="grid-container mt-5">
        <h2 class="text-center mb-4">Car Classification Table</h2>
        <table class="hover striped">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Example Car</th>
                </tr>
            </thead>
            <tbody>
                <tr class="default">
                    <td>Default</td>
                    <td>Generic Vehicle</td>
                    <td>Car</td>
                </tr>
                <tr class="primary">
                    <td>Sedan</td>
                    <td>Luxury</td>
                    <td>BMW 5 Series</td>
                </tr>
                <tr class="secondary">
                    <td>SUV</td>
                    <td>Utility</td>
                    <td>Toyota RAV4</td>
                </tr>
                <tr class="success">
                    <td>Coupe</td>
                    <td>Sport</td>
                    <td>Ford Mustang</td>
                </tr>
                <tr class="danger">
                    <td>Convertible</td>
                    <td>Luxury</td>
                    <td>Audi A5</td>
                </tr>
                <tr class="warning">
                    <td>Hatchback</td>
                    <td>Compact</td>
                    <td>Honda Civic</td>
                </tr>
                <tr class="info">
                    <td>Electric</td>
                    <td>Green</td>
                    <td>Tesla Model 3</td>
                </tr>
                <tr class="light">
                    <td>Minivan</td>
                    <td>Family</td>
                    <td>Chrysler Pacifica</td>
                </tr>
                <tr class="dark">
                    <td>Pickup</td>
                    <td>Utility</td>
                    <td>Ford F-150</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
</body>
</html>
