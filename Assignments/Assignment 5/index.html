<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive, Negative or Zero</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .output {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        .zero {
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check if the number is Positive, Negative, or Zero</h2>

        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkNumber()">Check Number</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        function checkNumber() {
            const number = parseFloat(document.getElementById('numberInput').value);
            const output = document.getElementById('output');
            
            // Validate input
            if (isNaN(number)) {
                output.innerHTML = "Please enter a valid number.";
                output.className = "";
                return;
            }

            // Check if number is positive, negative, or zero
            if (number > 0) {
                output.innerHTML = "The number is <span class='positive'>Positive</span>.";
                output.className = "positive";
            } else if (number < 0) {
                output.innerHTML = "The number is <span class='negative'>Negative</span>.";
                output.className = "negative";
            } else {
                output.innerHTML = "The number is <span class='zero'>Zero</span>.";
                output.className = "zero";
            }
        }
    </script>

</body>
</html>
