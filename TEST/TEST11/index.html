<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Text Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Array and Text Manipulation</h1>

        <!-- First Feature: Add "VOLVO" and Custom Strings -->
        <div class="feature">
            <h2>1. Add Strings to Array</h2>
            <p>Original Array: <span id="original-array"></span></p>
            <p>Updated Array: <span id="updated-array"></span></p>
            <input type="text" id="array-input" placeholder="Enter a string to add" />
            <button id="add-volvo-btn">Add String & "VOLVO"</button>
        </div>

        <!-- Second Feature: Convert Text to Uppercase -->
        <div class="feature">
            <h2>2. Convert Text to Uppercase</h2>
            <input type="text" id="text-input" placeholder="Type something..." />
            <p>Uppercase Output: <span id="uppercase-output"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
