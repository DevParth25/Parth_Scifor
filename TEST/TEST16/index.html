<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format String Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uppercaseSection" class="section">
        <h1>Uppercase Converter</h1>
        <input type="text" id="uppercaseInput" placeholder="Enter a string" />
        <button id="uppercaseButton">Convert to Uppercase</button>
        <p><strong>Result:</strong> <span id="uppercaseResult"></span></p>
    </div>

    <div id="lowercaseSection" class="section">
        <h1>Lowercase Converter</h1>
        <input type="text" id="lowercaseInput" placeholder="Enter a string" />
        <button id="lowercaseButton">Convert to Lowercase</button>
        <p><strong>Result:</strong> <span id="lowercaseResult"></span></p>
    </div>

    <div id="substringSection" class="section">
        <h1>Substring Extractor</h1>
        <input type="text" id="substringInput" placeholder="Enter a string" />
        <button id="substringButton">Extract Substring (Index 2-5)</button>
        <p><strong>Result:</strong> <span id="substringResult"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
